<app-manage-navigation></app-manage-navigation>

<div class="container my-5">
    <!-- HEADER-->
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h3">ProductcategorieÃ«n</h2>
                <button class="btn btn-primary" routerLink="/manage/product-categories/create"><i class="fas fa-plus"></i> Toevoegen</button>
            </div>
        </div>
    </div>
    <!-- END HEADER-->

    <div class="row row-cols gy-4">
        <div *ngFor="let productCategory of productCategories" class="col-lg-3">
            <div class="card rounded-0 h-100">
                <img src="{{ productCategory.image_url }}" alt="Een afbeelding van de productcategorie" class="card-img-top" style="max-height: 7rem; object-fit: cover;">
                <hr class="mt-0">
                <div class="card-body">
                    <h5 class="card-title">{{ productCategory.name }}</h5>

                    <div class="mb-2">
                        <span class="badge bg-warning text-dark me-auto">{{ productCategory.products.length }} 
                            <span *ngIf="productCategory.products.length == 1; else greaterThanOne">product</span>
                            <ng-template #greaterThanOne>producten</ng-template>
                        </span>
                    </div>
                    
                    <a [routerLink]="'/manage/product-categories/' + productCategory.id" class="btn btn-primary btn-sm">Bekijken</a>
                </div>
            </div>
        </div>
    </div>

</div>
