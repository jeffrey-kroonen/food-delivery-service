<app-manage-navigation></app-manage-navigation>

<div class="container my-5">

    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h3">Producten</h2>
                <button class="btn btn-primary" routerLink="/manage/products/create"><i class="fas fa-plus"></i> Toevoegen</button>
            </div>
        </div>
    </div>

    <div class="row row-cols-4 gy-4">
        <div *ngFor="let product of products" class="col-lg-3">

            <div class="card rounded-0 h-100" style="min-height: 400px; max-height: 400px;">
                <img src="{{ product.image_url }}" alt="" class="card-img-top" style="max-height: 7rem; object-fit: cover;">
                <hr class="mt-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">
                        {{ product.description }}
                    </p>
                    <span class="badge bg-warning text-dark me-auto">{{ product.product_category.name }}</span>
                    <div class="mt-auto d-flex justify-content-between">
                        <div>
                            <a [routerLink]="'/manage/products/' + product.id" class="btn btn-primary btn-sm">Bekijken</a>
                        </div>
                        <div *ngIf="restaurant?.currency == 'EUR'">
                            <strong class="text-warning">{{ product.price_per_unit | currency:'EUR' }}</strong>
                        </div>
                        <div *ngIf="restaurant?.currency == 'USD'">
                            <strong class="text-warning">{{ product.price_per_unit | currency:'USD' }}</strong>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    </div>

</div>
